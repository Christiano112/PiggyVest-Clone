<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>PiggyVest | Dashboard</title>
</head>

<body class="login">
    <main>
        <section class="container">
            <div class="row">
                <div class="col">
                    <div class="logo-container my-5 text-center">
                        <img src="Images\White_piggyvest-logo.svg" alt="White_piggyvest-logo" class="img-fluid">
                    </div>
                    <div class="form bg-white mx-auto">
                        <form action="#" class="d-flex flex-column justify-content-center p-5">
                            <h1 class="display-6 text-center text-primary text-nowrap">Login to your account</h1>
                            <p class="lead text-center fs-6 text-nowrap">Securely login to your PiggyVest</p>

                            <label for="email/phone" class="fs-6 fw-normal">Email or Phone Number</label>
                            <input type="text" name="email/phone" id="email/phone" class="mb-3 p-2">

                            <label for="password" class="fs-6 fw-normal">Password</label>
                            <input type="password" name="password" id="password" class="mb-3 p-2">
                            
                            <input type="submit" value="LOG IN" class="bg-primary my-3 p-2 text-white fs-4">
                        </form>
                    </div>
                    <div class="reset text-center my-5">
                        <p><a href="register.html" class="text-white text-decoration-none">Don't have an account?
                                Register</a></p>
                        <p><a href="reset.html" class="text-white text-decoration-none">Forgot Password?</a></p>
                    </div>
                </div>
            </div>
        </section>
    </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
</body>

</html>
